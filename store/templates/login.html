{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class='p-4 m-4'>
        <div class="col-lg-5 mx-auto border rounded pt-4">

            <h3 class=" text-center">Login</h3>

            {% if error %}
            <div class="alert alert-danger">
                {{error}}
            </div>
            {% endif %}

            <form method="POST" action="/login">
                {% csrf_token %}

            
            <!--Email -->

                <div class="form-group">
                <label for="">Email</label>
                <input type="email" name="email" id="email" value="{{values.email}}" class="form-control" placeholder="example@gmail.com">
                </div>


            <!-- Password -->

                <div class="form-group">
                <label for="">Password</label>
                <input type="password" name="password" id="" class="form-control" placeholder="******">
                </div>



            <!-- sumbit button -->
                <div class="form-group">
                    <input class='btn btn-sm btn-info col-lg-4' type="submit" value="Login">
                </div>


            </form>

            
    </div>
    </div>
</div>

{% endblock %}
